<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Im√≥veis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .imovel {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"> 
        <a href="http://localhost/trabalhoDEAPC/scripts/index.html" class="logo">üè°</a>
        Imobili√°ria Premium
    </div>
    <a href="registo.html" class="login">Login</a>
</header>

<div class="container">
    <h1>Pesquisa de Im√≥veis</h1>
    <form id="form-pesquisa">
        <label for="localizacao">Localiza√ß√£o:</label>
        <input type="text" id="localizacao" name="localizacao" placeholder="Cidade ou bairro" required>

        <label for="preco">Pre√ßo m√°ximo:</label>
        <input type="range" id="preco" name="preco" min="50000" max="1000000" step="5000" oninput="atualizarValorPreco(this.value)">
        <span id="valorPreco">50000 ‚Ç¨</span>

        <label for="tipo">Tipo de im√≥vel:</label>
        <select id="tipo" name="tipo">
            <option value="apartamento">Apartamento</option>
            <option value="casa">Casa</option>
            <option value="terreno">Terreno</option>
            <option value="comercial">Comercial</option>
        </select>

        <label for="quartos">N√∫mero de quartos:</label>
        <input type="number" id="quartos" name="quartos" min="0" max="10">

        <button type="submit">Pesquisar</button>
    </form>

    <div id="resultados" class="imovelText"></div>
</div>

<script>
    function atualizarValorPreco(valor) {
        document.getElementById('valorPreco').textContent = valor + ' ‚Ç¨';
    }

    document.getElementById("form-pesquisa").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch("pesquisar_imoveis.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const resultados = document.getElementById("resultados");
            resultados.innerHTML = "";

            const imoveis = data.imoveis ?? [];

            if (imoveis.length === 0) {
                resultados.innerHTML = "<p>Nenhum im√≥vel encontrado.</p>";
            } else {
                imoveis.forEach(imovel => {
                    const div = document.createElement("div");
                    div.classList.add("imovel");
                    div.innerHTML = `
                        <h3>${imovel.tipo.toUpperCase()} em ${imovel.localizacao}</h3>
                        <p><strong>Pre√ßo:</strong> ${imovel.preco} ‚Ç¨</p>
                        <p><strong>Quartos:</strong> ${imovel.quartos}</p>
                        <p>${imovel.descricao}</p>
                    `;
                    resultados.appendChild(div);
                });
            }
        })
        .catch(error => {
            console.error("Erro na pesquisa:", error);
        });
    });
</script>
</body>
</html>
