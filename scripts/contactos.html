
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Imobiliária</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contacte-nos</h1>
        <p>Estamos disponíveis para esclarecer todas as suas dúvidas.</p>

        <section class="contactos">
            <h2>Os nossos contactos</h2>
            <p><strong>Endereço:</strong> Rua das Flores, 123, Lisboa, Portugal</p>
            <p><strong>Telefone:</strong> +351 912 345 678</p>
            <p><strong>Email:</strong> contato@imobiliaria.com</p>
            <p><strong>Horário:</strong> Segunda a Sexta, 9h - 18h</p>
        </section>

        <section class="formulario">
            <h2>Envie-nos uma mensagem</h2>
            <form action="enviar.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </div>
</body>
</html>
