<!DOCTYPE html>
<html>
<head>
    <title>Contactos</title>
</head>
<body>
    <p>Entre em contacto connosco!</p>
    <form action="/action_contacto.php" method="post">
        <div class="linha">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </div>

        <label for="nTele">Nº Telemóvel:</label>
        <input type="tel" id="nTele" name="nTele"><br><br>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea><br><br>

        <input type="reset" value="Limpar dados">
        <input type="submit" value="Enviar mensagem">
    </form>
</body>
</html>
