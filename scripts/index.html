<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .banner {
            text-align: center;
            padding: 20px;
        }
        .properties {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .property {
            border: 1px solid #ddd;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Imobiliária Premium</h1>
    </header>

    <section class="banner">
        <img src="https://via.placeholder.com/800x400" alt="Imagem destaque">
        <p>Encontre o imóvel dos seus sonhos com a melhor imobiliária da cidade!</p>
    </section>

    <section class="properties">
        <div class="property">
            <img src="https://via.placeholder.com/200x150" alt="Casa 1">
            <h2>Casa Luxuosa</h2>
            <p>3 Quartos | 2 Banheiros | Piscina</p>
        </div>
        <div class="property">
            <img src="https://via.placeholder.com/200x150" alt="Apartamento">
            <h2>Apartamento Moderno</h2>
            <p>2 Quartos | 1 Banheiro | Vista Panorâmica</p>
        </div>
    </section>
</body>
</html>
